<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script async src="./javascript/index.js"></script>
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>Moodslider</title>
</head>
<body class = "all">

<div>
    <table class="headerTable">
        <tr>
            <td style = "width:10vw;"><img src="resources/sky.png" alt="Sky" id="logo"></td>
            <td style = "width:80vw; text-align: center; vertical-align: middle;"><label id="title">Moodslider</label></td>
            <td style = "width:10vw;text-align: center"> <button id="upload">Upload Content</button></td>
        </tr>
    </table>
</div>

<div>
    <table class="slidertable">
        <tr>
            <td class = "sliderlabel">Happy</td>
            <td><input type="range" min="0" max="100" value="50" class="slider" id="rangeHappy"></td>
            <td class = "sliderlabel">Sad</td>
        </tr>
        <tr>
            <td class = "sliderlabel">Calm</td>
            <td><input type="range" min="0" max="100" value="50" class="slider" id="rangeCalm"></td>
            <td class = "sliderlabel">Agitated</td>
        </tr>
        <tr>
            <td class = "sliderlabel">Awake</td>
            <td><input type="range" min="0" max="100" value="50" class="slider" id="rangeAwake"></td>
            <td class = "sliderlabel">Tired</td>
        </tr>
        <tr>
            <td class = "sliderlabel">Fearless</td>
            <td><input type="range" min="0" max="100" value="50" class="slider" id="rangeFearless"></td>
            <td class = "sliderlabel">Scared</td>
        </tr>
    </table>
</div>

<div>
    <table class="contenttable">
        <tr>
            <td class = "contentname" id="name1">No Content</td>
            <td class = "contentname" id="name2">No Content</td>
            <td class = "contentname" id="name3">No Content</td>
            <td class = "contentname" id="name4">No Content</td>
            <td class = "contentname" id="name5">No Content</td>
        </tr>

        <tr>
            <td class = "contentimage" id="image1">No Content</td>
            <td class = "contentimage" id="image2">No Content</td>
            <td class = "contentimage" id="image3">No Content</td>
            <td class = "contentimage" id="image4">No Content</td>
            <td class = "contentimage" id="image5">No Content</td>
        </tr>
    </table>
</div>

</body>
</html>
